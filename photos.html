<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchorage Soil and Water Conservation District</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #34495e;
            background-color: #ecf0f1;
            line-height: 1.8;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }

        a {
            color: #16a085;
            text-decoration: none;
        }

        a:hover {
            color: #1abc9c;
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        header {
            background-color: #2c3e50;
            padding: 20px 0;
            text-align: center;
            color: #ecf0f1;
        }

        header h1 {
            font-size: 2.5rem; /* 36px */
            font-weight: 300;
        }

        header h3 {
            font-size: 1.125rem; /* 18px */
            font-weight: 300;
            margin-top: 0;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        ul li {
            font-size: 1.125rem; /* 18px */
        }

        ul li i {
            margin-right: 8px;
        }

        h4 {
            font-size: 1.375rem; /* 22px */
            font-weight: 400;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Photo Albums</h1>
            <h3>Anchorage Soil and Water Conservation Programs</h3>
        </header>
        <ul>
            <li><i class="fa fa-leaf" aria-hidden="true"></i><a href="https://flic.kr/s/aHBqjBoKLZ">Native Plants Program</a></li>
            <li><i class="fa fa-bug" aria-hidden="true"></i><a href="https://flic.kr/s/aHBqjBoFWB">Invasive Plants Program</a></li>
            <li><i class="fa fa-tree" aria-hidden="true"></i><a href="https://flic.kr/s/aHBqjBoKMA">Urban Agriculture</a></li>
            <li><i class="fa fa-images" aria-hidden="true"></i><a href="https://flic.kr/s/aHBqjBoFWd">General</a></li>
        </ul>
    </div>
</body>
</html>
